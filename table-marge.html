<!DOCTYPE html>
<html lang="en">
  <head>

          <td>B</td>

        <tr>

          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>

        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td rowspan="2">5</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
      </table>
